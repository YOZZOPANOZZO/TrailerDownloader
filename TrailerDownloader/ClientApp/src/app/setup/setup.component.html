<div class="container mt-5">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group mb-4">
      <label class="mb-1">Media Directory</label>
      <input name="mediaDirectory" ngModel class="form-control" placeholder="Enter local media directory path" required>
    </div>
    
    <div class="form-group mb-4">
      <label class="mb-1">Trailer Language</label>
      <input name="trailerLanguage" ngModel class="form-control" placeholder="Trailer language (e.g. en-US, de-DE) Defaults to en-US">
    </div>

    <div class="form-check form-switch mb-4">
      <input name="autoDownload" ngModel class="form-check-input" type="checkbox">
      <label>Auto Download New Trailers</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
